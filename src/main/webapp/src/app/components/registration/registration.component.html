<p class="text-2xl mt-5 text-left mx-40">Регистрация</p>
<div class="flex flex-col border border-2 mx-40 mt-2">
  <label for="username">Введите логин</label>
  <input class="mx-40 border-2 border" id="username" [(ngModel)]="username"/>

  <label class="mt-2" for="password">Введите пароль</label>
  <input class="mx-40 border-2 border" autocomplete="off" type="password" id="password" [(ngModel)]="password"/>

  <button class="mt-4 text-amber-50 bg-blue-900 hover:bg-emerald-500 hover:text-black" (click)="register()">Отправить</button>
</div>
